<html lang="cz">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Kámen, Nůžky, Papír ...Teď!</title>

</head>
<body>
    <div class="header-container">
        <h1 class="header-text">Kámen, nůžky, papír, teď !</h1>
    </div>

    <div class="choices">
        <div class="choice">
            <h1>
                Ty:
            </h1>
            <div class="buttons">
                <button type="button"  onclick="validateChoice('btnKamen')" class="choice-button">✊</button>
                <button type="button"  onclick="validateChoice('btnNuzky')" class="choice-button">✌</button>
                <button type="button"  onclick="validateChoice('btnPapir')" class="choice-button">🖐</button>
            </div>
        </div>

        <div class="choice">
            <h1>
                Počítač:
            </h1>
            <div class="buttons">
                <button type="button" class="default" id="pc-choice-button">_</button>
            </div>
        </div>
    </div>

    <div class="round-container">
        <h3>Výsledek tahu: </h3> <span id="roundResult" class="important-information">_</span>
    </div>


    <div class="score-container">
        <h3>Skóre Hráč:</h3><span id="score-player" class="important-information score-span">0</span>
        <h3>Skóre počítač:</h3><span id="score-pc" class="important-information score-span">0</span>
    </div>

</body>
</html>
