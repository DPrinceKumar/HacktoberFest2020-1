<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="40%" bgcolor="#9370DB" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>First Name:</td>

</tr>

<tr>
<td>last Name:</td>

size="30"></td>
</tr>

<tr>

<tr>

</tr>

</select></td>
</tr>
<tr>
<td> 
<input type="checkbox" name="student" value="I am student"> I am student<br>
<input type="checkbox" name="businessman" value="I am business man"> I am business man
</td>
</tr>


<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
